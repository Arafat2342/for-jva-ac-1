<html>

    <h3>Javascript</h3>
    <p>let's see some Javascript code</p>
    <body>

        <script>
    var str = "jAvaScrIpT",
    patt ="This is a Javascript code",
    reg = new RegExp('Javascript');

    document.write(str.toUpperCase());
    document.write("<br>")
    document.write(str.toLowerCase());
    document.write("<br>")
    document.write(str.startsWith('T'));
    document.write("<br>")
    document.write(reg.test(patt));
        </script>

    </body>

</html>
